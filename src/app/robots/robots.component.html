<div *ngIf="isAddComponentActive" style="padding-bottom: 5px">
  <app-add-robot (cancel)="onCancel()" style="padding-bottom: 5px"></app-add-robot>
</div>
<div *ngFor="let robot of robots$ |async" style="padding-bottom: 5px">
  <app-robot-card [robot]="robot"></app-robot-card>
</div>
<div class="add-button">
  <button class="add-button" (click)="createNew()" color="primary" mat-fab>
    <mat-icon style="padding-left: 2px">note_add</mat-icon>
  </button>
</div>
