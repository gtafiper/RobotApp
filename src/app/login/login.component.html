<div style="align-content: center">
<mat-card style="align-self: center">
  <mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
   <mat-form-field>
     <mat-label>Email</mat-label>
     <input id="EmailIF" formControlName="email" matInput required type="email">
     <mat-error *ngIf="loginForm.get('email').hasError('email')">
       <p>is not a valid email</p>
     </mat-error>
   </mat-form-field>
    <br>
    <br>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input id="passwordIF" formControlName="password" matInput required type="password">
      <mat-error *ngIf="isWrongPass">
      </mat-error>

    </mat-form-field>
    <button class="glow-on-hover" style="font-size: small" id="LoginBt">login</button>
  </form>
  </mat-card-content>
</mat-card>
</div>
