<mat-card class="grid-container">

  <mat-card-content class="item2">
    <mat-card-header>Search Robot</mat-card-header>
    <mat-form-field>
      <mat-label>Name of robot</mat-label>

      <input matInput type="text" [(ngModel)]="nameOfRobot"/>
    </mat-form-field>
  </mat-card-content>
<mat-card-content class="item1">
    <mat-card-header>Select Robot</mat-card-header>
    <mat-form-field>
      <mat-label>Robots</mat-label>
      <mat-select [(value)]="nameOfRobot" name="robot">
        <mat-option *ngFor="let robot of robots | async" [value]="robot.name">
          {{robot.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Number of messages</mat-label>
      <input matInput type="number" [(ngModel)]="limit"/>
    </mat-form-field>
    <mat-card-actions>
    <button mat-raised-button (click)="searchRobot()">Select Robot</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
<br>
  <div *ngFor="let message of messages |async" style="padding-bottom: 10px">
    <mat-card>
      <mat-card-header>
        <label>Timestamp: {{getDateFromEpoc(message.timeSend) | date: 'dd/MM hh:mm:ss'}}</label>
      </mat-card-header>
      <mat-card-content>
        <mat-divider></mat-divider>
        <br>
        <label>{{message.message}}</label>
      </mat-card-content>
    </mat-card>
  </div>
